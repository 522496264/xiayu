<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
body,html{
	width: 100%;
	height: 100%;
	background: #222;
	position: relative;
}

</style>
<script>
window.onload=function(){
	var cw=document.documentElement.clientWidth;//获取浏览器宽度
	console.log(cw)
	var ch=document.documentElement.clientHeight;//获取浏览器高度
	var array=[];
	
	function creatdiv(){
		
		for(var i=0;i<500;i++){
			
		var div=document.createElement('div');
		
		div.style.cssText="width:1px;height:10px;background:#fff;position:absolute;top:-50px;left:"+((cw-100)*Math.random()+50)+"px;transition:transform 2s ease-in "+Math.random()*5+"s;webkitFlter:blur(10px);";
		array.push(div);
		document.body.appendChild(div);
		
		}

	}
	creatdiv();
	setTimeout(function(){
		for(var i=0;i<array.length;i++){
		array[i].style.transform="translateY("+(ch+100)+"px)";
		array[i].addEventListener('transitionend',function(){
			this.style.display='none';
			this.style.transition='none';
			this.style.transform="translateY(0px)";
			this.style.display='block';
			var that=this;
			setTimeout(function(){
				that.style.transition="transform 2s ease-in "+Math.random()*5+"s";
				that.style.transform="translateY("+(ch+100)+"px)";
			},0)
			
		})
		}

	},0)
	
	
}
</script>
</head>
<body>
	
</body>
</html>
